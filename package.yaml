description:         Please see the README on GitHub at <https://github.com/githubuser/advent2016#readme>

dependencies:
- base >= 4.7 && < 5
- array
- split
- containers
- sort
- cryptohash-md5
- bytestring
- utf8-string
- base16-bytestring
- strings >= 1.1
- matrix
- hex-text
- heap >= 1.0.4
- text >= 1.2.4.0
- primes >= 0.2.1.0

library:
  source-dirs: src

executables:
  advent2021-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent2021

