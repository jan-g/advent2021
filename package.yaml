name:                advent2021
version:             0.1.0.0
github:              "jan-g/advent2021"
license:             BSD3
author:              "jan grant"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
